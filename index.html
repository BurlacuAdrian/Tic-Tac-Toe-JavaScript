<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href="styles.css">
    
</head>
<body>
    <!-- <div id="popUp" class="popUp" onclick="reset()"></div> -->
    <div id="popUp" class="popUp"></div>
    <div id="leftBar">
        <h1>X (You)</1>
        <h1>Score:</h1>
        <h1 id="xCount">0</h1>
        <h1>-</h1>
        <h1 id="oCount">0</h1>
        <h1>O (A.I.)</h1>
    </div>
    
    <div id="central">
        <div id="s0" class="square" onclick="player('s0')"></div>
        <div id="s1" class="square" onclick="player('s1')"></div>
        <div id="s2" class="square" onclick="player('s2')"></div>
        <div id="s3" class="square" onclick="player('s3')"></div>
        <div id="s4" class="square" onclick="player('s4')"></div>
        <div id="s5" class="square" onclick="player('s5')"></div>
        <div id="s6" class="square" onclick="player('s6')"></div>
        <div id="s7" class="square" onclick="player('s7')"></div>
        <div id="s8" class="square" onclick="player('s8')"></div>
    </div>

    

    <div id="rightBar">
        <h1 onclick="clearGame()">Reset<br>game</1>
        <h1><a href="https://burlacuadrian.github.io/Personal-Website/" target="_blank">Back to <br>main site</a></h1>
        <h1><a href="https://github.com/BurlacuAdrian" target="_blank">GitHub</a>
        </h1></div>

    <script src="script.js"></script>
</body>
</html>
